<!doctype html>
<html lang="" ng-app="lecture">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/lecturer_view.css">
    <!-- endbuild -->
    
  </head>
<!-- ------------------------------------------------------------------------- -->
  <body>

    <!-- Top half -->
    <div id="top-half" class="Top-Half">
    
      <div class="Left-Container">
        <a id="prev" class="btn btn-lg btn-info " href="#"> p </a>
      </div>
      <canvas id="pdfviewer"></canvas>
      <div class="Right-Container">
        <a id="next" class="btn btn-lg btn-info" href="#"> n </a>
      </div>

    </div>

    <!-- Bar container -->
    <div class="container Bar-Container">
      <p class="lead">Current class status</p>
      <div class="progress progress">
          <div id="red_bar" class="progress-bar progress-bar-danger" style="width: 0%"></div>
          <div class="progress-bar progress-bar-warning" style="width: 0%"></div>
          <div id="green_bar" class="progress-bar progress-bar-success" style="width: 20%"></div>
      </div>
    </div>

    <!-- Menu Bar -->
    <div id="bottom" ng-controller="MenuController as menuCtrl">
      <div class="center">
        menu {{ menuCtrl.x }} 
      </div>
    </div>

<!-- ------------------------------------------------------------------------- -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/mousetrap/mousetrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/websocket.js></script>
    <!-- endbuild -->
  </body>
</html>
